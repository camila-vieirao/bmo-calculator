<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMOCalculator</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output" >
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two yellow-button">AC</button>
        <button data-delete class="yellow-button">DEL</button>
        <button data-operation class="yellow-button">รท</button>
        <button data-number class="blue-button">1</button>
        <button data-number class="blue-button">2</button>
        <button data-number class="blue-button">3</button>
        <button data-operation class="yellow-button">x</button>
        <button data-number class="blue-button">4</button>
        <button data-number class="blue-button">5</button>
        <button data-number class="blue-button">6</button>
        <button data-operation class="yellow-button">+</button>
        <button data-number class="blue-button">7</button>
        <button data-number class="blue-button">8</button>
        <button data-number class="blue-button">9</button>
        <button data-operation class="yellow-button">-</button>
        <button data-number class="blue-button">.</button>
        <button data-number class="blue-button">0</button>
        <button data-equals class="span-two red-button">=</button>
      </div>
    </body>
    </html>
